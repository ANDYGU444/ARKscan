<head>

  <link rel="stylesheet" href="css/styles.css">

<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Cat치logo</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="login.html">Admin</a></li>

      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">Light Mode</span>
        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>
    </ul>
  </nav>

  <h1>游댏 Acceso al Panel de Administraci칩n</h1>

  <form id="formLogin">
    <input type="text" id="usuario" placeholder="游녻 Usuario" required>
    <input type="password" id="contrasena" placeholder="游댐 Contrase침a" required>
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById('formLogin').addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('contrasena').value;
      if (user === 'admin' && pass === '1234') {
        sessionStorage.setItem('autenticado', 'true');
        location.href = 'admin.html';
      } else {
        alert('Usuario o contrase침a incorrectos');
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const body = document.body;
      const modeSwitch = document.querySelector('.toggle-switch');
      const modeText = document.querySelector('.mode-text');

      // === Aplicar modo guardado ===
      const savedMode = localStorage.getItem('modo');
      if (savedMode === 'dark') {
        body.classList.add('dark');
        modeText.innerText = 'Dark Mode';
      } else {
        body.classList.remove('dark');
        modeText.innerText = 'Light Mode';
      }

      // === Cambiar modo manualmente ===
      if (modeSwitch) {
        modeSwitch.addEventListener('click', () => {
          body.classList.toggle('dark');
          const isDark = body.classList.contains('dark');
          modeText.innerText = isDark ? 'Dark Mode' : 'Light Mode';
          localStorage.setItem('modo', isDark ? 'dark' : 'light');
        });
      }
    });
  </script>
</body>
</html>
