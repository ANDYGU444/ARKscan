<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link href="css\styles.css" rel="stylesheet" type="text/css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Registro</title>

</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="images\ARK LOGOP.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">ARK</span>
                    <span class="profession">Scanlation</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>    
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" id="search-bar" placeholder="Buscar cómic..." onkeyup="searchComics()">
                    <div id="search-results" class="search-results"></div>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="catalog.html">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Catálogo</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="emision.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Emisión</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="login.html">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Iniciar Sesión</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="register.html">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Registrarse</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="admin.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Light mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                <li>
                </li>
            </div>
        </div>

    </nav>


    <div class="form-container">
        <h1>Registro</h1>
        <form>
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
